<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mokomes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Pagrindinis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galerija</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Kontaktai</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="veskite zodi..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Paieska</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="container">
                <div class="mb-3 pt-3">
                    <label for="exampleFormControlInput1" class="form-label">Jusu pastas</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3 pt-1">
                    <label for="exampleFormControlInput2" class="form-label">Jusu vardas</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2">
                </div>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Pasirinkite miesta</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <div class="form-check pt-2 pb-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Noriu gauti naujienas
                    </label>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Uzduokite klausima</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Sutinku
                    </label>
                </div>

                <div class="col-12 pt-3">
                    <button class="btn btn-success" type="submit">Siusti</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img class="d-none d-md-block" alt="" src="image.jpg" width="50%" height="50%">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
